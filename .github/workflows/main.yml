on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push main branch
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.server }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        port: 21
        server-dir: foro-nearshoring/	
        local-dir: ./dist/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
